<!DOCTYPE html>
<html>
  
  <head lang="en">
    <meta charset="utf-8">
    <title>{{title}}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="public/script.js"></script>
    <script src="public/app/category.js"></script>
    <script src="public/app/users.js"></script>
    
    <link rel="stylesheet" href="public/stylesheets/select2.css">
    <script src="public/javascripts/select2.js"></script>
    <style>
      .patch-select-container {
  font-size : 10px;
}
    </style>
  </head>
  
  <body>
  <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Critertion</a></li>
              <li><a href="#">user</a></li>
              <li><a href="#">users</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

    </div>
    <div id="user-render"></div>
    <div id="category-test"></div>
    <div id="test-cont"></div>
    
    <div id="select-category"></div>    
    
    <script id="query-criterion-template" type="text/x-handlebars-template">
      <div id="search-tag-{{ id }}" class="search-tag" data-search-criterion-id="{{ id }}">
    			<header>
    				<h1>{{name}}</h1>
    			</header>
    			<div>
    				<span class="clear-criteria-on-click btn">clear
    			</div>
    			<div class="categories-container">
    				
    			</div>
    		</div>
    </script>
    <script id="category-template" type="text/x-handlebars-template">
      <label class="checkbox">
          				<input value="{{ id }}" type="checkbox" {{# if selected}} checked {{/if}}> {{ name }}
  		</label>
    </script>
    
    <script id="search-criteria-template" type="text/x-handlebars-template">
    	<div class="controls controls-row">
	  		<div class="input-prepend">      	
		      	<label class="add-on">{{ name }}</label>
	      		<select id="search-criteria-{{ id }}" class="input-xlarge" multiple>
					{{#each categories}}
						<option value="{{ id }}">{{ name }}</option>
					{{/each}}
				</select>
			</div>
		</div>
	</script>
	
<!-- Person -->
<script id="UserTemplate" type="text/x-handlebars-template">
<div>
<p>username: {{this.username}} , email: {{this.email}}, name: {{this.name}}, age: {{this.age}}</p>
<div>
</script>
<!-- Peoples -->
<script id="UsersTemplate" type="text/x-handlebars-template">
  <div>
  <ul>
    {{#each []}}  
      <li>username: {{this.username}} , email: {{this.email}}, name: {{this.name}}, age: {{this.age}}</li>
    {{/each}}
  </ul>
  <div>
</script>

  </body>

</html>
